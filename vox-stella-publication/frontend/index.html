<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/voxstella-favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vox Stella - Traditional Astrology</title>
    <meta name="description" content="Professional horary astrology application for traditional chart casting and interpretation" />
    
    <!-- Prevent flash of unstyled content -->
    <style>
      #root {
        min-height: 100vh;
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      }
      
      /* Loading spinner while JS loads */
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        font-family: system-ui, -apple-system, sans-serif;
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e2e8f0;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Fallback loading indicator -->
      <div class="loading">
        <div>
          <div class="spinner"></div>
          <p style="margin-top: 1rem; color: #64748b;">Loading Vox Stella...</p>
        </div>
      </div>
    </div>
    
    <script type="module" src="/src/renderer.jsx"></script>
    
    <!-- Fallback for users with JavaScript disabled -->
    <noscript>
      <div style="text-align: center; padding: 2rem; font-family: system-ui, sans-serif;">
        <h1>JavaScript Required</h1>
        <p>Vox Stella requires JavaScript to run. Please enable JavaScript in your browser.</p>
      </div>
    </noscript>
  </body>
</html>
